<html>
	<head>
		<title>Perl</title>
		 %FUNC_cssInclude%
	</head>
	<body>
		%FUNC_getHeader%
		<div class="container">
			<div class="row title">
				<h1>You can edit information about yourself</h1>
				 
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="register-div">
						<form method="POST" action="%FUNC_getRoot%ProfileEdit/Edit">
							<input class="form-control" placeholder="Login" type="text" name="login" disabled>
							<input class="form-control" placeholder="Email" type="email" name="email" value="%FUNC_getEmail%" >
							<input class="form-control" placeholder="Password" type="password" name="pass" disabled>
							<input class="form-control" placeholder="Password confirm" type="password" name="passConfirm" disabled>
							<input class="form-control" placeholder="Name" type="text" name="name" value="%FUNC_getName%" >
							<input class="form-control" placeholder="Second Name" type="text" name="serName" value="%FUNC_getSerName%" >
							<button class="btn btn-success login-btn" type="submit">Edit</button>
						</form>
					</div>
				</div>		
			</div>
		</div>
		%FUNC_jsInclude%
	</body>
</html>
